    <meta name="msapplication-TileImage" content="icons/elns-icon-144.png" />

    <!-- Windows 8.1 + IE11 and above -->
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Legacy -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"  type="image/x-icon" />

    <!-- SEO -->
    <meta property="og:url"          content="%REACT_APP_DEPLOY_PRIME_URL%" />
    <meta property="og:type"         content="website" />
    <meta property="og:title"        content="ELNS Audio Tool" />
    <meta property="og:description"  content="Interactive multi-channel audio test application" />
    <meta property="og:image"        content="%REACT_APP_DEPLOY_PRIME_URL%%PUBLIC_URL%/banner.jpg" />
    <meta property="og:image:type"   content="image/jpeg" />
    <meta property="og:image:width"  content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="og:image:alt"    content="ELNS logo. Tagline experiment, learn, nifty, simple" />
    <meta name="description"         content="Interactive multi-channel audio test application" />

    <!--
    <meta name="twitter:card"        content="summary" />
    <meta name="twitter:creator"     content="@sveinse" />
    <meta name="twitter:title"       content="ELNS Audio Tool" />
    <meta name="twitter:description" content="Interactive multi-channel audio test application" />
    -->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ELNS</title>
